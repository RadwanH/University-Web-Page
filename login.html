<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icons/estu-logo-crop.png">
</head>

<body>
    <header class="login-header">
        <a href="#" class="logo">
            <img src="images/eskisehir-teknik-universitesi_logo.png" alt="estu logo" width="80" height="80">
            <span class="uni-title">ESTU</span>
        </a>
    </header>
    <section class="login-sec">
        <div class="login-main">
            <input type="checkbox" id="show">
            <label for="show" class="show-login">Login</label>
            <div class="login-container">
                <div class="close-div"><label for="show" class="close" title="close"> <img
                            src="images/icons/xmark-solid.svg" alt="close" height="28" width="28"> </label></div>
                <div class="login-title">Login</div>
                <form class="login-form" action="#" method="post">
                    <div class="data">
                        <label for="email">Email</label>
                        <input name="email" type="email" required placeholder="abc@eskisehir.edu.tr">
                    </div>
                    <div class="data">
                        <label for="pswd">Password</label>
                        <input name="pswd" type="password" required>
                    </div>
                    <div class="forgot-pswd">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="btn">
                        <div class="inner"></div>
                        <a href="home.html"><button type="button">login</button></a>
                    </div>
                    <div class="signup-link">
                        Not a member? <a href="#">Signup here</a>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </section>


    <footer>
        <p class="footer-title">Copyrights &copy; <span>@radwanbek</span></p>
        <p> Remake of my beloved <a href="https://www.eskisehir.edu.tr/tr"> Eskisehir Technical University </a> website
        </p>
        <div class="socials">
            <a href="https://www.eskisehir.edu.tr/tr" target=" _blank"><img class="s-icon"
                    src="images/icons/estu_logo_crop.svg" alt="estu logo" height="25"></a>
            <a href="https://tr.linkedin.com/school/eskisehirteknikuniv/" target=" _blank"><img class="s-icon"
                    src="images/icons/linkedin-brands.svg" alt="linked" height="25"></a>
            <a href="https://twitter.com/esteknikuniv" target=" _blank"><img class="s-icon"
                    src="images/icons/twitter-brands.svg" alt="twitter" height="25"></a>
            <a href="https://www.youtube.com/channel/UC-oGylb9E16KNqMnTP_kDoA" target=" _blank"><img class="s-icon"
                    src="images/icons/youtube-brands.svg" alt="youtube" height="25"></a>
            <a href="https://github.com/EstuCeng" target=" _blank"><img class="s-icon"
                    src="images/icons/github-brands.svg" alt="github" height="25"></a>
            <a href="https://www.instagram.com/eskisehirteknikuniv/" target=" _blank"><img class="s-icon"
                    src="images/icons/instagram-brands.svg" alt="instagram" height="25"></a>
            <a href="https://www.facebook.com/eskisehirteknikuniv" target=" _blank"><img class="s-icon"
                    src="images/icons/facebook-brands.svg" alt="facebook" height="25"></a>
        </div>
    </footer>

</body>

</html>
